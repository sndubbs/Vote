<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <meta charset="utf-8">
    <title>Voting</title>
</head>

<body>
    <div id="admin" class="content">
        <h1>Administrative Interface</h1>
        <div class="add">
            <form v-on:submit.prevent="addCandidate">
            <input type="text" v-model="newCandidate">
            <button type="submit">Add a Candidate</button>
        </form>
        </div>
        <li v-for="item in sortedCandidates">
            <button @click="deleteItem(item)" class="delete">X</button> {{item.name}} - votes: {{item.votes}}
        </li>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
    <script src="admin.js"></script>
</body>

</html>
